<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión - CIBER CARRILLO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
    </form>
    <div class="mt-3 d-flex justify-content-between">
      <a href="index.html" class="btn btn-link">Regresar a Inicio</a>
      <a href="registro.html" class="btn btn-link">Ir a Registro</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <script>
    $(document).ready(function() {
      $("#loginForm").on("submit", function(e) {
        e.preventDefault();
        // Aquí se debería realizar la validación del login
        // Simulando que el usuario ya se registró y su nombre está guardado:
        const nombre = "UsuarioEjemplo"; // O podrías obtenerlo de una base de datos
        localStorage.setItem("nombreUsuario", nombre);
        window.location.href = "index.html";
      });
    });
      document.addEventListener("DOMContentLoaded", function () {
          document.getElementById("loginForm").addEventListener("submit", function (e) {
              e.preventDefault();
  
              const usuarioGuardado = JSON.parse(localStorage.getItem("datosUsuario"));
              const correoIngresado = document.getElementById("correo").value;
              const passwordIngresado = document.getElementById("contrasena").value;
  
              if (!usuarioGuardado || usuarioGuardado.correo !== correoIngresado || usuarioGuardado.password !== passwordIngresado) {
                  alert("Correo o contraseña incorrectos.");
                  return;
              }
  
              localStorage.setItem("sesionActiva", "true");
              alert("Inicio de sesión exitoso.");
              window.location.href = "perfilUsuario.html";
          });
      });
  </script>
  
    
</body>
</html>
