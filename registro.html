<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Usuario - CIBER CARRILLO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Registrar Usuario</h2>
    <form id="registroForm">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group col-md-4">
          <label for="apellidoPaterno">Apellido Paterno</label>
          <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" placeholder="Apellido Paterno" required>
        </div>
        <div class="form-group col-md-4">
          <label for="apellidoMaterno">Apellido Materno</label>
          <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" placeholder="Apellido Materno" required>
        </div>
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@dominio.com" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="contrasena">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
        </div>
        <div class="form-group col-md-6">
          <label for="confirmarContrasena">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" placeholder="Repite la contraseña" required>
        </div>
      </div>
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>
    <div class="mt-3 d-flex justify-content-between">
      <a href="index.html" class="btn btn-link">Regresar a Inicio</a>
      <a href="iniciosesion.html" class="btn btn-link">Ir a Iniciar Sesión</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <!-- Dentro del <script> en registro.html o en script.js, dependiendo de tu implementación -->
<script>
      $(document).ready(function() {
        $("#registroForm").on("submit", function(e) {
          e.preventDefault();
          
          const contrasena = $("#contrasena").val();
          const confirmarContrasena = $("#confirmarContrasena").val();
          
          if (contrasena !== confirmarContrasena) {
            alert("Las contraseñas no coinciden.");
            return;
          }
    
          const nombre = $("#nombre").val();
          localStorage.setItem("nombreUsuario", nombre);
          window.location.href = "CibercarrilloProyecto.html";
        });
      });
      document.addEventListener("DOMContentLoaded", function () {
          document.getElementById("registroForm").addEventListener("submit", function (e) {
              e.preventDefault();
  
              const usuario = {
                  nombre: document.getElementById("nombre").value,
                  apellidoPaterno: document.getElementById("apellidoPaterno").value,
                  apellidoMaterno: document.getElementById("apellidoMaterno").value,
                  correo: document.getElementById("correo").value,
                  fechaNacimiento: document.getElementById("fechaNacimiento").value,
                  password: document.getElementById("contrasena").value
              };
  
              localStorage.setItem("datosUsuario", JSON.stringify(usuario));
              alert("Registro exitoso. Ahora inicia sesión.");
              window.location.href = "iniciosesion.html";
          });
      });
  </script>
  
    
    
</body>
</html>
